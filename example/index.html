<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FDA Nutrition Label</title>
    <link rel="stylesheet" href="./dist/nutrition-label.css">
  </head>
  <body>

    <div id="nutrition-label"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./dist/nutrition-label.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        $.getJSON('sample.json', function(response) {
          $('#nutrition-label').fdaNutritionLabel({
            data: response
          });
        });
      });
    </script>
  </body>
</html>
